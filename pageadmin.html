<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Page - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto px-4">
        <header class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <div class="text-3xl font-bold text-gray-800">W</div>
                <input type="text" placeholder="Buscar" class="ml-4 p-2 bg-white rounded">
            </div>
            <div class="flex items-center">
                <button id="editButton" class="mx-2 text-gray-800 bg-gray-300 px-3 py-1 rounded">Editar</button>
                <button id="saveButton" class="mx-2 text-gray-800 bg-gray-300 px-3 py-1 rounded">Guardar</button>
                <a href="page.html" class="mx-2 text-gray-800">Ver Página</a>
                <i class="fas fa-user-circle text-gray-800 text-2xl ml-4"></i>
            </div>
        </header>

        <main class="flex justify-between mt-8">
            <div class="w-1/3 bg-white p-4">
                <div class="flex justify-between">
                    <input type="text" id="titleInput" class="w-full p-2 bg-gray-300 rounded" placeholder="Editar título">
                    <select class="p-2 mt-2 bg-gray-300 rounded">
                        <option>Editar</option>
                        <option>Eliminar</option>
                    </select>
                    <div class="space-x-2 mt-2">
                        <i class="far fa-heart"></i>
                        <i class="fas fa-share-alt"></i>
                        <i class="fas fa-download"></i>
                    </div>
                </div>
                <div class="mt-4 bg-gray-300 p-16 flex justify-center items-center">
                    <button id="playButton" class="fas fa-play fa-2x text-white" onclick="togglePlay()"></button>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <div class="flex space-x-2 text-gray-600">
                        <i class="far fa-play-circle"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="fas fa-pause"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="far fa-stop-circle"></i>
                    </div>
                    <input type="range" class="w-1/2">
                </div>
                <textarea id="descriptionInput" placeholder="Editar descripción" class="mt-4 p-2 w-full bg-gray-300 rounded"></textarea>
            </div>

            <div class="w-2/3 bg-white p-4 ml-4">
                <input type="text" id="titleInput2" class="text-xl font-bold w-full p-2 bg-gray-300 rounded" placeholder="Editar título">
                <input type="text" id="artistInput" class="text-gray-600 mt-2 w-full p-2 bg-gray-300 rounded" placeholder="Editar artista">
                <input type="text" id="albumInput" class="text-gray-600 mt-2 w-full p-2 bg-gray-300 rounded" placeholder="Editar álbum">
                <input type="text" id="genreInput" class="text-gray-600 mt-2 w-full p-2 bg-gray-300 rounded" placeholder="Editar género">
                <textarea id="contentInput" placeholder="Editar contenido" class="mt-4 p-2 w-full bg-gray-300 rounded"></textarea>
            </div>
        </main>

        <footer class="text-center text-gray-600 text-sm py-4 mt-8">
            <div>Seguínos</div>
            <div class="flex justify-center space-x-4 mt-2">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-snapchat-ghost"></i>
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="mt-4">
                Copyright © 2024 - Prohibida la reproducción total o parcial, así como su traducción a
                cualquier idioma sin autorización escrita del titular.
            </div>
        </footer>
    </div>

    <script>
        var audio = document.getElementById('audioPlayer');
        var playButton = document.getElementById('playButton');

        // Función para guardar los datos editados en el almacenamiento local
        function saveData() {
            localStorage.setItem('title', document.getElementById('titleInput').value);
            localStorage.setItem('description', document.getElementById('descriptionInput').value);
            localStorage.setItem('title2', document.getElementById('titleInput2').value);
            localStorage.setItem('artist', document.getElementById('artistInput').value);
            localStorage.setItem('album', document.getElementById('albumInput').value);
            localStorage.setItem('genre', document.getElementById('genreInput').value);
            localStorage.setItem('content', document.getElementById('contentInput').value);
        }

        // Función para cargar los datos guardados del almacenamiento local
        function loadData() {
            document.getElementById('titleInput').value = localStorage.getItem('title') || '';
            document.getElementById('descriptionInput').value = localStorage.getItem('description') || '';
            document.getElementById('titleInput2').value = localStorage.getItem('title2') || '';
            document.getElementById('artistInput').value = localStorage.getItem('artist') || '';
            document.getElementById('albumInput').value = localStorage.getItem('album') || '';
            document.getElementById('genreInput').value = localStorage.getItem('genre') || '';
            document.getElementById('contentInput').value = localStorage.getItem('content') || '';
        }

        // Función para alternar la reproducción de audio
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playButton.classList.remove('fa-play');
                playButton.classList.add('fa-pause');
            } else {
                audio.pause();
                playButton.classList.remove('fa-pause');
                playButton.classList.add('fa-play');
            }
        }

        // Evento de clic en el botón de editar
        document.getElementById('editButton').addEventListener('click', loadData);

        // Evento de clic en el botón de guardar
        document.getElementById('saveButton').addEventListener('click', saveData);

        // Cargar datos al cargar la página
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
